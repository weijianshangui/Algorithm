      //方法一: 分析可知一级台阶为1，二级台阶为2，三级台阶为4，四级台阶为8....
      //可知数列为等比数列
      function jumpFloorI(number){
          // write code here
          var temp = [1,2];
          var result = 0;
          if(number == 1){
              return 1;
          }
          result = Math.pow(2,(number-1));
          return result;
    }

    function jumpFloorII(number){
      return 1<<(--number);
    }
