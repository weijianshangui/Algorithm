<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function climbingStairs(n){
        if(n == 1){
          return 1;
        }else if(n == 2){
          return 2;
        }else{
          return climbingStairs(n-1) + climbingStairs(n-2);
        }
      }

      function climbingStairs2(n){
        var dp = [];
        dp[1] = 1;
        dp[2] = 2;
        for(var i = 3; i<=n; i++){
          dp[i] = dp[i-1] + dp[i-2];
        }
        return dp[n];
      }
      console.log(climbingStairs(20));
      console.log(climbingStairs2(20));
    </script>
  </body>
</html>
