<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    //迭代实现
    function Fibonacci(n){
      var result = 0;
      var temp = [0,1];
      if(n == 0){
          return 0;
      }else if(n == 1){
          return 1;
      }else{
          for(let i=2; i<=n; i++){
              temp[i] = temp[i-1] + temp[i-2];
          }
          result = temp[n];
      }
      return result;
    }

    //递归实现
    function Fibonacci2(n){
      if(n == 0){
          return 0;
      }else if(n == 1){
          return 1;
      }else{
          return Fibonacci(n-1)+Fibonacci(n-2);
      }
    }
    </script>
  </body>
</html>
