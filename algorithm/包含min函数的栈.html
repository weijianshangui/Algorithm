<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    //定义栈的数据结构，请在该类型中实现一个能够得到栈中所含最小元素的min函数（时间复杂度应为O（1））。
    var stack = [];
    function push(node){
      return stack.push(node);
    }

    function pop()  {
      return stack.pop();
    }

    function top(){
      return stack[stack.length - 1];
    }

    function min(){
      var result = stack.slice(0);
      return result.sort()[0];
    }
    </script>
  </body>
</html>
