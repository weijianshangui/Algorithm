  <body>
    <script type="text/javascript">
    /*function ListNode(x){
      this.val = x;
      this.next = null;
    }*/
    function FindKthToTail(head, k){
      var arr = [];
      while(head){
          arr.push(head);
          head = head.next;
      }
      return arr[arr.length - k];
    }
    </script>
