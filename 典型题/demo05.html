<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var array = prompt(10000).split('').map(function(x){
      return parseInt(x)
    })
    var prev = array[0] + array[1] + array[2];
    var next = array[3] + array[4] + array[5];
    var temp = Math.abs(prev - next);

    var Interval = array.map(function(x){
      return (9 - x);
    }).sort();
    var port1 = Interval[5];
    var port2 = Interval[5]+Interval[4];

    if(temp == 0){
      console.log(0);
    }else if(temp <= port1){
      console.log(1);
    }else if(temp <= port2){
      console.log(2);
    }else{
      console.log(3);
    }

    </script>
  </body>
</html>
