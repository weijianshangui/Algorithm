<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>二维数组中查找</title>
  </head>
  <body>
    <script type="text/javascript">
      function find(target,array){
        let i = 0;
        let j = array[i].length - 1;
        while(i < array.length && j >= 0){
          if(array[i][j] < target){
            i++;
          }else if(array[i][j] > target){
            j--;
          }else{
            return true;
          }
        }
        return false;
      }
    </script>
  </body>
</html>
