<!DOCTYPE html>
<html>
<head>
	<title>冒泡排序</title>
</head>
<body>
	<script type="text/javascript">
		function sort(array){
			var result = array.slice(0);
			var temp = 0;
			for(var i=0; i<result.length; i++){
				for(j=result.length-1; j>i; j--){
					if(result[j] < result[j-1]){
						temp = result[j-1];
						result[j-1] = result[j];
						result[j] = temp;
					}
				}
			}

			return result;
		}

		//改进后的冒泡排序
		var flag = false;
		function sort1(array){
			var result = array.slice(0);
			var temp = 0;
			for(var i=0; i<result.length; i++){
				flag = true;
				for(j=result.length-1; j>i; j--){
					if(result[j] < result[j-1]){
						temp = result[j-1];
						result[j-1] = result[j];
						result[j] = temp;
						flag = false;
					}
				}
				if(flag){
					return result;
				}
			}
			return result;
		}

		var demoArr = [6,2,9,3,4,5,6,7,3,5,2,1,2,3];
		//console.log(sort(demoArr));
		console.log(sort1(demoArr));
	</script>
</body>
</html>
