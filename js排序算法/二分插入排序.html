<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function sort(array){
			var result = array.slice(0);
			var low,high,mid,i,j;

			for(i=1; i<array.length; i++){
				low = 0;
				high = i-1;
				tmp = result[i];

				while(low <= high){
					mid = parseInt((low + high)/2,10);
					if(tmp < result[mid]){
						high = mid - 1;
					}else{
						low = mid + 1;
					}
				}

				for(j=i-1; j>=high+1; j--){
					result[j+1] = result[j];
				}

				result[j+1] = tmp;
			}
			return result;
		}

		var demoArr = [6,2,9,3,4,5,6,7,3,5,2,1,2,3];
		console.log(sort(demoArr));
	</script>
</body>
</html>
