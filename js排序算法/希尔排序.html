<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function sort(array){
			var result = array.slice(0);
			var gap = parseInt(array.length/2);
			var temp;

			while(gap > 0){
				for(var i=gap; i<array.length; i++){
					temp = result[i];

					var j = i - gap;
					while(j>=0 && temp<result[j]){
						result[j+gap] = result[j];
						j = j - gap;
					}

					result[j+gap] = temp;
				}
				gap = parseInt(gap/2);
			}


			return result;
		}

		var demoArr = [6,2,9,3,4,5,6,7,3,5,2,1,2,3];
		console.log(sort(demoArr));
	</script>
</body>
</html>
